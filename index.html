<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Online Registration Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header>
        <h1>The Code Review</h1>
    </header>

    <form>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right now in your inbox.</p>
        <h3>Contact Information</h3>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user-name" placeholder="Required">
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required">
            <br>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone">
            <br>
            <label for="address">Street Address</label>
            <input type="text" id="address" name="user-address">
            <br>
            <label for="city">City</label>
            <input type="text" id="city" name="user-city">
            <br>
            <label for="state">State</label>
            <select id="state" name="user-state" placeholder="Choose State">
                <option value=""></option>
            </select>
            <br>
            

            

            



    </form>

</body>
</html>
